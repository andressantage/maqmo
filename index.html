<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tener en Cuenta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2a2a2a;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
            color: #ddd;
        }
        tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        tr:hover {
            background-color: #3a3a3a;
        }
        .truncate {
            max-width: 100px; /* Limita el ancho de la celda */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .truncate1 {
            max-width: 400px; /* Limita el ancho de la celda */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 600px; /* M谩s ancha */
            max-height: 80vh; /* Limita la altura */
            overflow-y: auto; /* Agrega scroll vertical */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            color: #fff;
        }
        .card-modal {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            color: #fff;
            cursor: pointer;
        }
        .close:hover {
            color: #f44336;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #b0b0ff;
            font-size: 1rem;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }
        footer p {
            display: inline-block;
            position: relative;
        }
        footer p::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: #00d4ff;
            bottom: -5px;
            left: 0;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda</h1>
        <textarea id="description" placeholder="Descripci贸n" rows="4"></textarea>
        <input type="text" id="date" placeholder="Tipo">
        <button onclick="addData()">Agregar</button>
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Descripci贸n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="data-container"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()"></span>
            <div id="modal-card" class="card-modal"></div>
            <button onclick="editar()">Guardar Cambios</button>
        </div>
    </div>

    <!--<footer>
        <p>Con mucho amor hecho por C茅sar </p>
    </footer>-->

    <script>
        const API_URL = "https://6460edfe185dd9877e33740e.mockapi.io/jugadores";

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                // Ordenar los datos por ID de forma descendente (m谩s nuevos primero)
                data.sort((a, b) => b.id - a.id);
                const container = document.getElementById("data-container");
                container.innerHTML = "";
                data.forEach(user => {
                    const row = document.createElement("tr");
                    const truncatedDia = user.dia.length > 15 ? user.dia.substring(0, 15) + "..." : user.dia;
                    const truncatedName = user.name.length > 200 ? user.name.substring(0, 200) + "..." : user.name;
                    row.innerHTML = `
                        <td class="truncate">${truncatedDia}</td>
                        <td class="truncate1">${truncatedName}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteData('${user.id}')">Eliminar</button>
                            <button onclick="openModal('${user.id}')">Editar</button>
                        </td>
                    `;
                    row.onclick = (e) => {
                        if (e.target.tagName !== "BUTTON") openModal(user.id);
                    };
                    container.appendChild(row);
                });
            } catch (error) {
                console.error("Error al obtener los datos:", error);
            }
        }

        async function addData() {
            const description = document.getElementById("description").value.trim();
            const date = document.getElementById("date").value.trim();
            if (!description || !date) {
                alert("Por favor, complete todos los campos");
                return;
            }
            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: description, dia: date })
                });
                document.getElementById("description").value = "";
                document.getElementById("date").value = "";
                fetchData();
            } catch (error) {
                console.error("Error al agregar datos:", error);
                alert("Error al agregar datos");
            }
        }

        async function deleteData(id) {
            event.stopPropagation(); // Evita abrir el modal al eliminar
            try {
                await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                fetchData();
            } catch (error) {
                console.error("Error al eliminar datos:", error);
                alert("Error al eliminar datos");
            }
        }

        async function openModal(id) {
            document.getElementById("myModal").style.display = "flex";
            localStorage.setItem("currentEditId", id);

            try {
                const response = await fetch(`${API_URL}/${id}`);
                const data = await response.json();
                const modalCard = document.getElementById("modal-card");
                modalCard.innerHTML = `
                    <h3>Tipo: ${data.dia}</h3>
                    <pre>Descripci贸n: ${data.name}</pre>
                    <textarea id="description_modal" placeholder="Descripci贸n" rows="4">${data.name}</textarea>
                    <input type="text" id="date_modal" placeholder="Tipo" value="${data.dia}">
                `;
            } catch (error) {
                console.error("Error al obtener los datos:", error);
            }
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        async function editar() {
            const id = localStorage.getItem("currentEditId");
            if (!id) return;

            const newDescription = document.getElementById("description_modal").value.trim();
            const newDate = document.getElementById("date_modal").value.trim();
            if (!newDescription || !newDate) {
                alert("Por favor, complete todos los campos");
                return;
            }

            try {
                await fetch(`${API_URL}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: newDescription, dia: newDate })
                });
                closeModal();
                fetchData();
            } catch (error) {
                console.error("Error al editar datos:", error);
                alert("Error al editar datos");
            }
        }

        fetchData();

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) closeModal();
        };
    </script>
</body>
</html>
